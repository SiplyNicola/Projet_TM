<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>4UM - Profil</title>
    <link rel="icon" type="image/png" href="../resources/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script type="text/javascript" src="./../jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="bg-dark">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../forum/index.html">4UM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="profil.html" id="profil" style="display:none;">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" connecte="false" href="../connexion/connexion.html" id="connexion">Se connecter / S'inscrire</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/admin.html" id="admin" style="display:none;">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card p-4">
            <h2 class="mb-3">Mon profil</h2>
            <p><strong>ID :</strong> <span id="user-id"></span></p>
            <p><strong>Pseudo :</strong> <span id="user-pseudo"></span></p>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: '../../backend/forum/recupererInfoUtilisateur.php', // ✅ Chemin corrigé : même dossier
                method: 'POST',
                dataType: 'json',
                success: function (data) {
                    if (data.connecte == false) {
                        alert(data.message || "Utilisateur non connecté");
                        window.location.assign("connexion.html"); // Si le user n'est pas connecté
                    } else {
                        $('#user-id').text(data.id);
                        $('#user-pseudo').text(data.pseudo);
                    }
                },
                error: function () {
                    alert("Erreur de chargement du profil.");
                }
            });
        });
    </script>
    

</body>

</html>
