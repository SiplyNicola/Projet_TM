<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mon profil - Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script type="text/javascript" src="./../jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="bg-dark">

    <div class="container mt-4">
        <div class="card p-4">
            <h2 class="mb-3">Mon profil</h2>
            <p><strong>ID :</strong> <span id="user-id"></span></p>
            <p><strong>Pseudo :</strong> <span id="user-pseudo"></span></p>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'get_user_info.php', // ✅ Chemin corrigé : même dossier
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    if (data.error || data.reussi === false) {
                        alert(data.message || "Utilisateur non connecté");
                        window.location.href = "connexion.html"; // Si le user n'est pas connecté
                    } else {
                        $('#user-id').text(data.id);
                        $('#user-pseudo').text(data.pseudo);
                    }
                },
                error: function () {
                    alert("Erreur de chargement du profil.");
                }
            });
        });
    </script>
    

</body>

</html>
